<!DOCTYPE html>
<html>
<head>
    <title>Teste Ajax Simples</title>
</head>
<body>
    <h1>Teste Ajax Simples</h1>
    <button onclick="testarEndpointSimples()">Testar Endpoint Simples</button>
    <button onclick="testarEndpointOriginal()">Testar Endpoint Original</button>
    <div id="resultado"></div>

    <script>
    function testarEndpointSimples() {
        console.log('Testando endpoint simples...');

        fetch('teste_endpoint_simples.php', {
            method: 'GET'
        })
        .then(response => {
            console.log('Status:', response.status);
            return response.text();
        })
        .then(text => {
            console.log('Texto bruto (simples):', text);
            document.getElementById('resultado').innerHTML =
                '<h3>Endpoint Simples:</h3><pre>' + text + '</pre>';

            try {
                const json = JSON.parse(text);
                console.log('JSON válido (simples):', json);
            } catch (e) {
                console.error('Erro JSON (simples):', e);
            }
        })
        .catch(error => {
            console.error('Erro (simples):', error);
        });
    }

    function testarEndpointOriginal() {
        console.log('Testando endpoint original...');

        const formData = new FormData();
        formData.append('acao', 'relatorio_execucao_pca');
        formData.append('ano', '2025');
        formData.append('data_inicio', '');
        formData.append('data_fim', '');
        formData.append('area_requisitante_filtro', '');
        formData.append('categoria_filtro', '');
        formData.append('status_execucao_filtro', '');
        formData.append('status_contratacao_filtro', '');
        formData.append('situacao_original_filtro', '');
        formData.append('tem_licitacao_filtro', '');
        formData.append('valor_minimo', '');
        formData.append('valor_maximo', '');

        fetch('process.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            console.log('Status:', response.status);
            return response.text();
        })
        .then(text => {
            console.log('Texto bruto (original):', text);
            document.getElementById('resultado').innerHTML +=
                '<h3>Endpoint Original:</h3><pre>' + text + '</pre>';

            try {
                const json = JSON.parse(text);
                console.log('JSON válido (original):', json);
            } catch (e) {
                console.error('Erro JSON (original):', e);
            }
        })
        .catch(error => {
            console.error('Erro (original):', error);
        });
    }
    </script>
</body>
</html>
